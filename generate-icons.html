<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Generate PWA Icon</title>
</head>

<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#2563eb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // White "B" letter
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('B', size / 2, size / 2);

            // Download
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `pwa-${size}x${size}.png`;
                link.href = url;
                link.click();
            });
        }

        // Generate both icons
        setTimeout(() => generateIcon('canvas192', 192), 100);
        setTimeout(() => generateIcon('canvas512', 512), 200);
    </script>
</body>

</html>
